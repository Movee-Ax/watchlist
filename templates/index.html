<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Watchlist</title>
</head>
<body>
    <h2>{{ name }}'s Watchlist</h2>
    {# 使用length过滤器获得movies的长度#}
    <p>{{movies|length}} Titles</p>
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{movie.year}}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>%copy; 2018<a href="http://jwzx.cqupt.edu.cn">重邮芜湖</a></small>
    </footer>
</body>
</html>
